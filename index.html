<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lexend+Deca&display=swap" rel="stylesheet">
  </head>

  <body>

    <main>
      <div class="card-container">
        <div class="left-box">
          <h1>Get <span>insights</span> that help <br> your business grow.</h1>
          <p>Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br> experience, and overall efficiency.</p>
          <ul class="list">
            <li><span>10k+</span> companies</li>
            <li><span>314</span> templates</li>
            <li><span>12m+</span> queries</li>
          </ul>
        </div>
      
        <div class="right-box">
          <img class="main-image" src="images/image-header-desktop.jpg" alt="meeting photo">
        </div> 
      </div>      
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/viniciustocchio">Vinicius Tocchio</a>.
      </div>
    </footer>
    
  </body>
</html>
